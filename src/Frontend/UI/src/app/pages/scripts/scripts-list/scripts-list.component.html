<md-card>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <md-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap>
        <div fxFlex="230px">
          <md-input-container>
            <input mdInput id="scriptname" class="form-control" type="text" placeholder="Scriptname" formControlName="scriptname">
          </md-input-container>
        </div>
      </div>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit"><md-icon>search</md-icon>Search</button>
      <button md-button color="warn" (click)="onSearchClear()"><md-icon>clear</md-icon>Clear</button>
    </md-card-actions>
  </form>
</md-card>
<md-card>
  <md-card-content>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <button md-button type="button" (click)="onNew()"><md-icon>add</md-icon>New script</button>
      <md-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)">
      </md-paginator>
    </div>
    <table class="mdl-data-table mdl-js-data-table table-shadow">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Scriptname</th>
          <th>Description</th>
          <th>Created</th>
          <th>Last modified</th>
        </tr>
      </thead>
      <tbody *ngIf="loadingScripts"></tbody>
      <tbody *ngIf="!loadingScripts">
        <tr *ngFor="let script of scripts">
          <td width="350px">
            <button md-button (click)="onDetails(script.id)"><md-icon>more_horiz</md-icon>Details</button>
            <button md-button (click)="onEdit(script.id)"><md-icon>edit</md-icon>Edit</button>
            <button md-button (click)="openDialog(script.id)"><md-icon>delete</md-icon>Delete</button>
          </td>
          <td>{{script.id}}</td>
          <td>{{script.scriptname}}</td>
          <td>{{script.description}}</td>
          <td>{{script.createdDateTime | amLocal | amDateFormat: 'DD.MM.YYYY HH:mm:ss'}}</td>
          <td>{{script.lastModDateTime | amLocal | amDateFormat: 'DD.MM.YYYY HH:mm:ss'}}</td>
        </tr>
      </tbody>
    </table>
    <div fxLayoutAlign="center" *ngIf="loadingScripts">
      <md-spinner></md-spinner>
    </div>
  </md-card-content>
</md-card>
