<mat-card>
  <mat-card-header>
    <mat-card-header><mat-card-title>Script Detail</mat-card-title></mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <dl class="dl-horizontal">
      <dt>ID</dt>
      <dd>{{script?.id}}</dd>
      <dt>Scriptname</dt>
      <dd>{{script?.scriptname}}</dd>
      <dt>Description</dt>
      <dd>{{script?.description}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()"><mat-icon>edit</mat-icon>Edit</button>
    <button mat-button (click)="goBack()"><mat-icon>close</mat-icon>Close</button>
  </mat-card-actions>
</mat-card>
