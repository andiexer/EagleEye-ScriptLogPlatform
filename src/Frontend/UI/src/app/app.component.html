<mat-toolbar color="primary">
  <span class="appTitle">EagleEye-ScriptLogMonitor</span>
  <div *ngFor="let navItem of navItems">
    <button mat-button routerLink="{{navItem.route}}" routerLinkActive="" [routerLinkActiveOptions]="{exact: navItem.exact}">{{navItem.name}}</button>
  </div>
</mat-toolbar>

<div *ngIf="!loading">
  <router-outlet></router-outlet>
</div>
<div fxLayoutAlign="center" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
<mat-toolbar color="primary" class="footer">
  <span>
    EagleEye-ScriptLogMonitor {{configService.getVersion()}} | Copyright &copy; 2017 <a href="https://www.inventx.ch">www.inventx.ch</a> - All rights reserved.
  </span>
</mat-toolbar>
