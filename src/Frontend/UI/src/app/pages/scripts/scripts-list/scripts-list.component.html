<md-card>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <md-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap>
        <div fxFlex="230px">
          <md-input-container>
            <input mdInput id="scriptname" class="form-control" type="text" placeholder="Scriptname" formControlName="scriptname">
          </md-input-container>
        </div>
      </div>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit"><md-icon>search</md-icon>Search</button>
      <button md-button color="warn" (click)="onSearchClear()"><md-icon>clear</md-icon>Clear</button>
    </md-card-actions>
  </form>
</md-card>
<md-card>
  <md-card-content>
    <button md-button type="button" (click)="onNew()"><md-icon>add</md-icon>New script</button>
    <table class="mdl-data-table mdl-js-data-table table-shadow">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Scriptname</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let script of scripts
                        | filterScripts : searchScriptname
                        | orderBy : ['scriptName'] 
                        | paginate : {itemsPerPage: 10, currentPage: currentPage}">
          <td width="350px">
            <button md-button (click)="onDetails(script.id)"><md-icon>more_horiz</md-icon>Details</button>
            <button md-button (click)="onEdit(script.id)"><md-icon>edit</md-icon>Edit</button>
            <button md-button (click)="openDialog(script.id)"><md-icon>delete</md-icon>Delete</button>
          </td>
          <td>{{script.id}}</td>
          <td>{{script.scriptName}}</td>
          <td>{{script.description}}</td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
  <md-card-actions>
    <app-pagination (pageChange)="currentPage = $event"></app-pagination>
  </md-card-actions>
</md-card>
